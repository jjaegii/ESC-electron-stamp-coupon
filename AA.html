<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AA식당</title>
    <link rel="stylesheet" href="css/AA.css">
    <link href="https://fonts.googleapis.com/css2?family=Jua&display=swap" rel="stylesheet">
</head>

<body>
    <div id="box">
        <a href="main.html">
            <img src="img/back.png" id="back">
        </a>
        <span id="coupon"></span>
        <div id="logo">
            AA식당
        </div>
        <div>
            <img src="img/김치찌개.jpg" class="image" id="kimchi">
            <img src="img/된장찌개.jpg" class="image" id="doenjang">
        </div>
        <span id="김치찌개" class="txt">김치찌개</span>
        <span id="된장찌개" class="txt">된장찌개</span>
        <div>
            <img src="img/두부김치.jpg" class="image" id="tofu">
            <img src="img/제육볶음.jpg" class="image" id="je6">
        </div>
        <span id="두부김치" class="txt">두부김치</span>
        <span id="제육볶음" class="txt">제육볶음</span>
        <div id="status">
            <span id="김치"></span>
            <span id="된장"></span>
            <span id="두부"></span>
            <span id="제육"></span>
        </div>
        <div id="checkbox">
            <input type="checkbox" value="coupon" id="couponcheck">쿠폰사용
        </div>
        <input type="button" value="주문" id="order">
    </div>
</body>
<script src="js/AA.js"></script>
</html>
